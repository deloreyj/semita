<!doctype html>
<html ng-app="semita">
	<head>
		<meta charset="UTF-8">
		<title>James' Site</title>
		<link rel="stylesheet" href="build/css/styles.css"/>
	    <!-- Twitter Bootstrap -->
	    <link href="build/css/bootstrap-css/bootstrap.css" rel="stylesheet">
	    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,700,600' rel='stylesheet' type='text/css'>
	</head>
	<body ng-controller="MainController">
		<div class="navbar navbar-default navbar-fixed-top">
		    <div class="container">
		        <a class="navbar-brand" href="/">
			        <img src="img/semita-logo.png" height="32px">
			        <h3>semita</h3>
		        </a>
			    <div class="navbar-collapse collapse navbar-responsive-collapse">			      
			        <ul class="nav navbar-nav navbar-right">
				        <form class="navbar-form navbar-left">
				            <input type="text" class="form-control col-lg-8" placeholder="Search Courses">
				        </form>
			            <li class="dropdown">
			                <a data-target="#" class="dropdown-toggle user-dropdown" data-toggle="dropdown"><span class="glyphicon glyphicon-user user-icon"></span><b class="caret"></b></a>
			                <ul class="dropdown-menu">
			                    <li><a href="javascript:void(0)">View my profile</a></li>
			                    <li><a href="javascript:void(0)">My account</a></li>
			                    <li><a href="javascript:void(0)">Help</a></li>
			                    <li class="divider"></li>
			                    <li><a href="javascript:void(0)">Logout</a></li>
			                </ul>
			            </li>
			        </ul>
			    </div>
		    </div>
		</div>
		<div class="main-content">
			<h2>Change your life on your time.</h2>
			
			<div class="signup-form pull-right">
				<form class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputEmail" placeholder="Email"
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10">
								<input type="Password" class="form-control" id="inputPassword" placeholder="Password"
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			
			<p class="bs-component">
	            <a href="javascript:void(0)" class="btn btn-default">Default</a>
	            <a href="javascript:void(0)" class="btn btn-primary">Primary</a>
	            <a href="javascript:void(0)" class="btn btn-success">Success</a>
	            <a href="javascript:void(0)" class="btn btn-info">Info</a>
	            <a href="javascript:void(0)" class="btn btn-warning">Warning</a>
	            <a href="javascript:void(0)" class="btn btn-danger">Danger</a>
	            <a href="javascript:void(0)" class="btn btn-link">Link</a>
	        </p>
		</div>
		<div class="second-row">
			<h2>This is the second row!</h2>
		</div>
		

		<script type="application/javascript" src="http://localhost:35729/livereload.js"></script>		
		<script type="application/javascript" src="build/js/angular.min.js"></script>
   		<script type="application/javascript" src="./build/js/scripts.min.js"></script>
   						
		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>
	</body>
</html>
